apiVersion: v1
kind: Service
metadata:
  name: jellyfin-svc
  namespace: jellyfin
  labels:
    app: jellyfin
  annotations:
    io.cilium/lb-ipam-ips: '192.168.2.202'
spec:
  selector:
    app: jellyfin
  type: LoadBalancer
  sessionAffinity: ClientIP
  ports:
  - name: web
    port: 8096
    targetPort: web
    protocol: TCP
  - name: dlna-udp
    port: 1900
    targetPort: dlna-udp
    protocol: UDP
  - name: discovery-udp
    port: 7359
    targetPort: discovery-udp
    protocol: UDP
